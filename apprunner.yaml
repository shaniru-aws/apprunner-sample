version: 1.0
runtime: nodejs12
build:
  commands:
    pre-build:
      - npm install --only=dev
      - node index.js
    build:
      - npm install --production
  env:
    - name: MY_VAR_EXAMPLE
      value: "build-stage"
run:
  runtime-version: 12.21.0
  command: node index.js
  network:
    port: 3000
    env: APP_PORT
  env:
    - name: MY_VAR_EXAMPLE
      value: "deploy-stage"
